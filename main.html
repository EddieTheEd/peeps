<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peeps</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body style="margin:12%; margin-top:2%; margin-bottom:2%;">
    <header>
      <div style="display:flex; align-items:center; margin-bottom: 4%;">
       <h1 style="margin-top: 30px; margin-right: 30px;">Peeps</h1>
       <p>Where are the peeps?</p>
       <div style="display:flex;">
        
        <div style="position:absolute; right:12%;">
          <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
            <button id="doubleleft" style="flex: 0 0 auto; margin: 0 10px;">⇤</button>
            <button id="left" style="flex: 0 0 auto; margin: 0 10px;">⇤</button>
            <p id="datetext" style="flex: 1; text-align: center; font-size: 1.2em; margin: 0;"></p>
            <button id="right" style="flex: 0 0 auto; margin: 0 10px;">⇥</button>
            <button id="doubleright" style="flex: 0 0 auto; margin: 0 10px;">⇥</button>
          </div>
        </div>
      </div>
      </div>
      
      <!-- Main header-->
      
    </header>

    <div id="map-container" style="position: relative; width: 100%;">
      <img id="map" style="width:100%;" src="images/australia.jpeg" alt="Map of Australia">

      <img src="images/athu.jpg"
           alt="Atharva Sathe"
           style="position: absolute; top: 40%; left: 65%; width: 2.5%; aspect-ratio: 1/1; border-radius: 50%; border: 0.1vw solid red;">
    </div>
    <script src="main.js"></script>
  </body>
</html>
